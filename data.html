<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Data:</h1>
    <p>Name: <span id="name"></span></p>
    <p>SAPID: <span id="SAPID"></span></p>
    <p>Phone: <span id="phone"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Marks: <span id="marks"></span></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').innerText = urlParams.get('name');
        document.getElementById('SAPID').innerText = urlParams.get('sapid');
        document.getElementById('phone').innerText = urlParams.get('phone');
        document.getElementById('email').innerText = urlParams.get('email');
        document.getElementById('marks').innerText = urlParams.get('marks');
    </script>
</body>
</html>
